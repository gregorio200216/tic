<html>
<head>
    <meta charset="UTF-8">
    <title>Posicionamiento Flotante</title>
    <style>
        #cajaroja{background-color:red;width:100px;height:100px;text-align:center;border-radius:10px;float:left;padding: 10px 10px 10px 10px;}
        #cajaverde{background-color:green;width:100px;height:100px;text-align:center;border-radius:10px;float:left;margin-left:10px;}
        #cajamagenta{background-color:magenta;width:100px;height:100px;text-align:center;border-radius:10px;float:left;margin-left:10px;}
    </style>
</head>
<body>
    <h1>Posicionamiento Flotante</h1>
    <div id="cajaroja">
        <p>Caja Roja</p>
    </div>
    <div id="cajaverde">
        <p>Caja Verde</p>
    </div>
    <div id="cajamagenta">
        <p>Caja Magenta</p>
    </div>
</body>
</html>
